services:
  - type: web
    name: audio-to-midi-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: ALLOW_ANONYMOUS_ACCESS
        value: "true"
    plan: free 